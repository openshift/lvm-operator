---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vg-manager-clusterrole
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
    - topolvm.io
  resources:
    - logicalvolumes
    - logicalvolumes/status
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - delete
    - patch
- apiGroups:
    - storage.k8s.io
  resources:
    - csidrivers
    - volumeattachments
  verbs:
    - get
    - list
    - watch
