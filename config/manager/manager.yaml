apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/name: lvms-operator
    security.openshift.io/scc.podSecurityLabelSync: "false"
    pod-security.kubernetes.io/enforce: "privileged"
    pod-security.kubernetes.io/warn: "privileged"
    pod-security.kubernetes.io/audit: "privileged"
    openshift.io/cluster-monitoring: "true"
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: system
  labels:
    app.kubernetes.io/name: lvms-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: lvms-operator
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lvms-operator
        app.kubernetes.io/part-of: lvms-provisioner
        app.kubernetes.io/component: lvms-operator
    spec:
      securityContext:
        runAsNonRoot: true
      priorityClassName: openshift-user-critical
      containers:
      - command:
        - /lvms
        - operator
        args:
        - --leader-elect
        image: controller:latest
        # if name is changed here, same should be reflected in 'controller/defaults.go'
        # search for 'ContainerName'
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 3m
            memory: 30Mi
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      serviceAccountName: lvms-operator
      terminationGracePeriodSeconds: 10
