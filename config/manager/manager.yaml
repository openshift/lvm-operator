apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/name: lvm-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    app.kubernetes.io/name: lvm-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: lvm-operator
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lvm-operator
        exporter: lvm-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        # if name is changed here, same should be reflected in 'controller/defaults.go'
        # search for 'ContainerName'
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      - command:
        - /metricsexporter
        image: controller:latest
        name: metricsexporter
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 30m
            memory: 30Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
