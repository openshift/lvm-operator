        serviceAccountName: controller-manager
      deployments:
      - name: lvm-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
                exporter: lvm-operator
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: TOPOLVM_CSI_IMAGE
                  value: quay.io/topolvm/topolvm:0.11.0
                - name: CSI_LIVENESSPROBE_IMAGE
                  value: k8s.gcr.io/sig-storage/livenessprobe:v2.5.0
                - name: CSI_PROVISIONER_IMAGE
                  value: k8s.gcr.io/sig-storage/csi-provisioner:v3.0.0
                - name: CSI_REGISTRAR_IMAGE
                  value: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.3.0
                - name: CSI_RESIZER_IMAGE
                  value: k8s.gcr.io/sig-storage/csi-resizer:v1.3.0
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: quay.io/nibalach/lvm-operator:e2e
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              - command:
                - /metricsexporter
                image: quay.io/nibalach/lvm-operator:e2e
                name: metricsexporter
                resources: {}
              securityContext:
                runAsNonRoot: true
              serviceAccountName: controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
