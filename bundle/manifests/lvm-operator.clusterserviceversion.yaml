        serviceAccountName: lvm-controller-manager
      deployments:
      - label:
          app.kubernetes.io/name: lvm-operator
        name: lvm-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: lvm-operator
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/component: lvm-operator
                app.kubernetes.io/name: lvm-operator
                app.kubernetes.io/part-of: odf-lvm-provisioner
                exporter: lvm-operator
            spec:
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: TOPOLVM_CSI_IMAGE
                  value: quay.io/nibalach/topolvm:oct-31-1
                - name: CSI_LIVENESSPROBE_IMAGE
                  value: k8s.gcr.io/sig-storage/livenessprobe:v2.7.0
                - name: CSI_PROVISIONER_IMAGE
                  value: k8s.gcr.io/sig-storage/csi-provisioner:v3.2.1
                - name: CSI_REGISTRAR_IMAGE
                  value: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.5.1
                - name: CSI_RESIZER_IMAGE
                  value: k8s.gcr.io/sig-storage/csi-resizer:v1.5.0
                - name: CSI_SNAPSHOTTER_IMAGE
                  value: k8s.gcr.io/sig-storage/csi-snapshotter:v6.0.1
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: quay.io/nibalach/lvm-operator:nov-1
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 100Mi
                  requests:
                    cpu: 50m
                    memory: 50Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - command:
                - /metricsexporter
                image: quay.io/nibalach/lvm-operator:nov-1
                name: metricsexporter
                resources:
                  limits:
                    cpu: 100m
                    memory: 100Mi
                  requests:
                    cpu: 30m
                    memory: 30Mi
              securityContext:
                runAsNonRoot: true
              serviceAccountName: lvm-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: lvm-operator-webhook-server-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
