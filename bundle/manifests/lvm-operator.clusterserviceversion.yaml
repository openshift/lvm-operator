    alm-examples: |-
      [
        {
          "apiVersion": "lvm.topolvm.io/v1alpha1",
          "kind": "LVMCluster",
          "metadata": {
            "name": "lvmcluster-sample"
          },
          "spec": {
            "storage": {
              "deviceClasses": [
                {
                  "name": "vg1",
                  "thinPoolConfig": {
                    "name": "thin-pool-1",
                    "overprovisionRatio": 50,
                    "sizePercent": 50
                  }
                }
              ]
