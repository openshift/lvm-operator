                - name: CSI_LIVENESSPROBE_IMAGE
                  value: k8s.gcr.io/sig-storage/livenessprobe:v2.8.0
                - name: CSI_PROVISIONER_IMAGE
                  value: k8s.gcr.io/sig-storage/csi-provisioner:v3.3.0
                - name: CSI_REGISTRAR_IMAGE
