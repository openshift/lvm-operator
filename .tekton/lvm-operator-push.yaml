apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/lvm-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main" && (".tekton/multi-arch-build-pipeline.yaml".pathChanged() || ".tekton/lvm-operator-pull-request.yaml".pathChanged()
      || ".tekton/lvm-operator-push.yaml".pathChanged() || "release/operator/***".pathChanged()
      || "go.mod".pathChanged() || "go.sum".pathChanged() || "Makefile".pathChanged()
      || "cmd/***".pathChanged() || "internal/***".pathChanged() || "test/***".pathChanged()
      || "vendor/***".pathChanged() || "api/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: lvm-operator
    appstudio.openshift.io/component: lvm-operator
    pipelines.appstudio.openshift.io/type: build
  name: lvm-operator-on-push
  namespace: logical-volume-manag-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/logical-volume-manag-tenant/lvm-operator:{{revision}}
  - name: dockerfile
    value: release/operator/konflux.Dockerfile
  - name: prefetch-input
    value: '[{"type": "rpm", "path": "release/operator"}]'
  - name: build-args-file
    value: release/container-build.args
  pipelineRef:
    name: multi-arch-build-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-lvm-operator
  timeouts:
    pipeline: 1h30m0s
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
