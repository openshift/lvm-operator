apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/lvm-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "release-4.17" && (".tekton/single-arch-build-pipeline.yaml".pathChanged() || ".tekton/lvm-operator-bundle-pull-request.yaml".pathChanged()
      || ".tekton/lvm-operator-bundle-push.yaml".pathChanged() || "release/bundle/***".pathChanged()
      || "bundle/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: lvm-operator
    appstudio.openshift.io/component: lvm-operator-bundle-4-17
    pipelines.appstudio.openshift.io/type: build
  name: lvm-operator-bundle-4-17-on-push
  namespace: logical-volume-manag-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/logical-volume-manag-tenant/lvm-operator-bundle:{{revision}}
  - name: dockerfile
    value: release/bundle/bundle.konflux.Dockerfile
  - name: prefetch-input
    value: '{"type": "generic", "path": "./release/bundle"}'
  - name: skip-preflight
    value: "true"
  - name: build-args-file
    value: release/container-build.args
  pipelineRef:
    name: single-arch-build-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-lvm-operator-bundle-4-17
  timeouts:
    pipeline: 1h30m0s
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
